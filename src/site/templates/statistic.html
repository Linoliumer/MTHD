{% extends 'wrapper_index.html' %}

{% block head %}
    <title>Question | ExamBot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/statistic.css') }}">
{% endblock %}

{% block content %}
<div class="stats_menu container-fluid text-center col-12 col-md-10">
  <div class="stats_container">
    <h3>Statistic</h3>
    <hr align="center" width="200" size="2" color="#45A29E"/>
    <div class="row">
      <div class="col mx-auto">
        <div class="element">
          <h4>UTM statistic</h4>
          <hr align="center" width="200" size="2" color="#45A29E"/>
          <a href="/download/utm" class="stats-button" id="stats-download">Download</a>
        </div>
      </div>
      <div class="col mx-auto">
        <div class="element">
          <h4>Users</h4>
          <hr align="center" width="200" size="2" color="#45A29E"/>
          <a href="/download/users" class="stats-button" id="user-download">Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
