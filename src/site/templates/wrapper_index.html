<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/wrapper_index.css') }}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
      <!-- PANEL WITH LOGO -->
      <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="brand-image" alt="">
        </a>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- MENU SM -->
      <div class="row menu-sm">
        <div class="col-3 d-block d-lg-none text-center menu-sm-button">
          <a href="/statistic">
            <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-sm-image" alt="">
            <p class="button-text-collor">Stats</p>
          </a>
        </div>
        <div class="col-3 d-block d-lg-none text-center menu-sm-button">
          <a href="/questions">
            <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-sm-image" alt="">
            <p class="button-text-collor">Questions</p>
          </a>
        </div>
        <div class="col-3 d-block d-lg-none text-center menu-sm-button">
          <a href="/users/table/1">
            <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-sm-image" width="20" height="20" alt="">
            <p class="button-text-collor">Users</p>
          </a>
        </div>
        <div class="col-3 d-block d-lg-none text-center menu-sm-button">
          <a href="/download/logs">
            <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-sm-image" alt="">
            <p class="button-text-collor">Logs</p>
          </a>
        </div>
      </div>
      <!-- MENU MD+ -->
      <div class="row">
        <div class="d-none d-lg-block col-2 col-lg-1 menu-md">
          <div class="text-center menu-md-button">
            <a href="/statistic">
              <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-md-image" alt="">
              <p class="button-text-collor">Stats</p>
            </a>
          </div>
          <div class="text-center menu-md-button">
            <a href="/questions">
              <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-md-image" alt="">
              <p class="button-text-collor">Questions</p>
              </a>
          </div>
          <div class="text-center menu-md-button">
            <a href="/users/table/1">
              <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-md-image" alt="">
              <p class="button-text-collor">Users</p>
            </a>
          </div>
          <div class="text-center menu-md-button">
            <a href="/download/logs">
              <img src="https://static.vecteezy.com/system/resources/previews/001/195/909/original/water-logo-splash-png.png" class="menu-md-image" alt="">
              <p class="button-text-collor">Logs</p>
            </a>
          </div>
        </div>
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
